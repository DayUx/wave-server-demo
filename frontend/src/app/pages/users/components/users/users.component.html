    <td><input [required]="true" type="text" name="id" formControlName="id" placeholder="Id"></td>
    <td><input [required]="true" type="text" name="firstName" formControlName="firstName" placeholder="PrÃ©nom"></td>

    <td>
      <select formControlName="category" required>
